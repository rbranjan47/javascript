        <button class="hidden optionClick2">Option 2</button>
        <button class="hidden optionClick3">Option 3</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score" id="labelScore">

        <p class="label-highscore">

        </p>
      </section>
      <script src="../jscript/IntroJS.js"></script>
    </main>
  </body>
</html>
